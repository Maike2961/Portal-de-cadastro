{% extends 'index.html' %}
{% block conteudo %}

<link rel="stylesheet" href="../static/css/index.css" />
<script src="../static/js/main.js" defer></script>
<title>>Bem-Vindo |{%block title%} Usuário {%endblock title%}</title>
<section id="test">
  <button type="button" class="button blue" id="cadastrarColab">Cadastrar Usuário</button>
  <table class="records">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Senha</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      {% for user in usuar %}
      <tr>
        <td>{{ user.nome }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.senha }}</td>
        <td>
          <a href="/edita_usuario/{{ user.id }}"><button type="button" class="button green">Editar</button></a>
          <a href="/remover_usuario/{{ user.id }}"><button type="button" class="button red">Excluir</button></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="modal" id="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h2>Novo colaborador</h2>
        <span class="modal-close" id="modalClose">&#10006;</span>
      </header>

      <form href="/usuario" class="modal-form" method="post">
        <input type="text" class="modal-field" name="nome" placeholder="Nome do colaborador" required />
        <input type="email" class="modal-field" name="email" placeholder="E-mail" required />
        <input type="password" class="modal-field" name="senha" placeholder="Password" required />
        <footer class="modal-footer">
          <button type="submit" class="button green">Salvar</button>
        </footer>
      </form>
    </div>
  </div>
</section>
{% endblock %}
